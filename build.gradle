// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "uk.ac.cam.cl.historyphone.Server"

run {
    args = ["config.json"]
}

configurations {
    createdb
}

task makeDatabase(type: JavaExec) {
     main = "org.hsqldb.cmdline.SqlTool"
     args = ["--inlineRC=url=jdbc:hsqldb:file:db/data,user=sa,password=", "src/main/sql/makedb.sql"]
     classpath configurations.createdb
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:20.0' 
    compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'

    createdb 'org.hsqldb:sqltool:2.3.4'
    createdb group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

